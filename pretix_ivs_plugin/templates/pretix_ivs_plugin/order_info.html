{% load static %}
{% load i18n %}
{% load rich_text %}
<link rel="stylesheet" type="text/css" href="{% static 'pretix_ivs_plugin/ivs.css' %}">
<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">{{ title }}</h3>
    </div>
    <div class="panel-body">
        {% if is_checked_in %}
            <div class="ivs-container">
                <iframe 
                    src="{% url 'plugins:pretix_ivs_plugin:ivs-iframe' organizer=request.organizer.slug event=request.event.slug %}?url={{ url|urlencode }}"
                    width="100%" 
                    height="315" 
                    frameborder="0"
                    allow="autoplay; fullscreen"
                    loading="lazy">
                </iframe>
            </div>
            <div>{{ content|rich_text }}</div>
        {% else %}
            <div class="well text-center">
            <h3>{% trans "Ready to watch?" %}</h3>
            <p>{% trans "Click the button below to check in and start the stream." %}</p>
                <form action="{{ checkin_url }}" method="post" data-asynctask>
                    {% csrf_token %}
                    <button type="submit" class="btn btn-primary btn-lg">
                        <i class="fa fa-check"></i>{% trans "Check in to Watch" %}
                    </button>
                </form>
            </div>
        {% endif %}
    </div>
</div>
